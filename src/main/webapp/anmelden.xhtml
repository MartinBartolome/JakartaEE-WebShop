<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/layout/template.xhtml">
   <ui:define name="metadata">
      <f:metadata>
         <f:viewAction action="#{anmelden.initialize()}" />
      </f:metadata>
   </ui:define>
   <ui:define name="pageTitle"> </ui:define>
   <ui:define name="content">
      <h:form>
         <div class="form-group">
            <label for="email">E-Mail</label>
            <h:inputText type="text" class="form-control" id="email" placeholder="E-Mail Adresse" value="#{anmelden.anmeldeDaten.emailAdresse}"/>
         </div>
         <div class="form-group">
            <label for="password">Passwort</label>
            <h:inputSecret type="password" class="form-control" id="password" placeholder="Passwort" value="#{anmelden.anmeldeDaten.passwort}"/>
         </div>
         <div class="form-group">
            <h:commandButton id="submit" type="submit"
                             styleClass="btn btn-lg btn-primary"
                             action="#{anmelden.anmelden()}" value="Anmelden"></h:commandButton>
         </div>
      </h:form>
   </ui:define>
</ui:composition>
