<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{bestellungAusloesenSchritt3.initialize()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle"> </ui:define>
    <ui:define name="content">
        <h:form>
            <h1>Zahlungsart</h1>
            <h:panelGrid columns="2" styleClass="table table-hover">
                <h:panelGroup>
                    <h:selectOneRadio value="#{bestellungAusloesenSchritt3.bestellung.kunde.zahlungsArt.zahlungsArt}">
                        <f:selectItem itemValue="2" itemLabel="Rechnung" />
                        <f:selectItem itemValue="7" itemLabel="Kreditkarte" />
                        <f:ajax render="Kreditkarte"/>
                    </h:selectOneRadio>
                </h:panelGroup>
                <h:panelGroup/>
                <h:panelGroup id="Kreditkarte" layout="block">
                    <h:panelGroup rendered="#{bestellungAusloesenSchritt3.bestellung.kunde.zahlungsArt.zahlungsArt == 7}">Nummer Kreditkarte</h:panelGroup>
                    <h:panelGroup rendered="#{bestellungAusloesenSchritt3.bestellung.kunde.zahlungsArt.zahlungsArt == 7}"><h:inputText type="text" class="form-control" id="nummer_kreditkarte" value="#{bestellungAusloesenSchritt3.bestellung.kunde.zahlungsArt.nummerKreditkarte}"/></h:panelGroup>
                    <h:panelGroup rendered="#{bestellungAusloesenSchritt3.bestellung.kunde.zahlungsArt.zahlungsArt == 7}">Verfall Kreditkarte</h:panelGroup>
                    <h:panelGroup rendered="#{bestellungAusloesenSchritt3.bestellung.kunde.zahlungsArt.zahlungsArt == 7}"><h:inputText type="text" class="form-control" id="verfall_kreditkarte" placeholder="JJJMM" value="#{bestellungAusloesenSchritt3.bestellung.kunde.zahlungsArt.verfallKreditkarte}"/></h:panelGroup>
                </h:panelGroup>
            </h:panelGrid>
                <h:commandButton id="submit" type="submit"
                                 styleClass="btn btn-lg btn-primary"
                                 action="#{bestellungAusloesenSchritt3.schrittBestaetigen()}" value="Weiter">
                </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
