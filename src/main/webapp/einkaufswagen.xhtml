<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{einkaufswagen.initialize()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle"> </ui:define>
    <ui:define name="content">
        <h:form>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Nummer</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col">Einheit</th>
                    <th class="text-right" scope="col">Menge</th>
                    <th class="text-right" scope="col">Preis/Einheit</th>
                    <th class="text-right" scope="col">Betrag</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{einkaufswagen.einkaufswagen.artikel}" var="item">
                    <tr>
                        <th scope="row">#{item.artikel.nummer}</th>
                        <td>#{item.artikel.beschreibung}</td>
                        <td>#{item.artikel.einheit}</td>
                        <td class="text-right">#{item.merkmaleKalkulation.menge}</td>
                        <td class="text-right">#{item.merkmaleKalkulation.preisProEinheit}</td>
                        <td class="text-right">#{item.merkmaleKalkulation.betrag}</td>
                        <td>
                            <h:commandLink id="btndelete" action="#{einkaufswagen.artikelLoeschen}"
                                           styleClass="btn btn-default">
                                <i class="fa fa-trash fa-lg"></i>
                                <f:param name="ArtikelIdentifier" value="#{item.identifier}"/>
                            </h:commandLink>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-6">
                    <h:commandButton id="submit" type="submit"
                                     styleClass="btn btn-lg btn-primary"
                                     action="#{einkaufswagen.bestellungAusloesen()}" value="Zur Kasse">
                    </h:commandButton>
                </div>
                <div class="col-sm-6">
                    <h:commandButton id="abbrechen" type="submit"
                                     styleClass="btn btn-lg btn-primary float-right"
                                     action="#{einkaufswagen.abbrechen()}"
                                     value="Abbrechen">
                    </h:commandButton>
                </div>
            </div>
            <div>
            </div>
            <br>
            </br>
        </h:form>
    </ui:define>
</ui:composition>
