<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
   >
   <ui:define name="content">
      <div class="content">
         <h1><h:outputText value="#{msg['register']}"/></h1>
         <h:form
                 id="registerForm"
                 prependId="false">
            <h:message
                    for="registerForm"
                    showSummary="false"
                    infoClass="alert alert-success messageAlert" errorClass="alert alert-danger messageAlert"
            />
            <h:panelGrid columns="3">
               <h:outputLabel value="#{msg['email']}:" styleClass="form-label"/>
               <h:inputText
                       id="email"
                       value="#{registerController.customer.email}"
                       styleClass="form-control"
               >
               </h:inputText>
               <h:message for="email" errorClass="alert alert-danger"/>
               <h:outputLabel value="#{msg['password']}:" styleClass="form-label"/>
               <h:inputSecret
                       id="password"
                       value="#{registerController.customer.password}"
                       styleClass="form-control"
               >
               </h:inputSecret>
               <h:message for="password" errorClass="alert alert-danger"/>
               <h:commandButton
                       id="register"
                       action="#{registerController.persist()}"
                       value="#{msg['register']}"
                       styleClass="btn btn-primary"
               />
               <h:message for="register"/>
            </h:panelGrid>
         </h:form>
      </div>
   </ui:define>
</ui:composition>
