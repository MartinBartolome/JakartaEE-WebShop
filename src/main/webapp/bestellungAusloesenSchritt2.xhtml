<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{bestellungAusloesenSchritt2.initialize()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle"> </ui:define>
    <ui:define name="content">
        <h:form>
            <h1>Lieferadresse</h1>
            <h:panelGrid columns="2">
                <h:panelGroup>Vorname</h:panelGroup>
                <h:panelGroup><h:inputText type="text" class="form-control" id="vorname" placeholder="Vorname" value="#{bestellungAusloesenSchritt2.bestellung.kunde.kunde.name}"/></h:panelGroup>

                <h:panelGroup>Nachname</h:panelGroup>
                <h:panelGroup><h:inputText type="text" class="form-control" id="nachname" placeholder="Nachname" value="#{bestellungAusloesenSchritt2.bestellung.kunde.kunde.vorname}"/></h:panelGroup>

                <h:panelGroup>Strasse</h:panelGroup>
                <h:panelGroup><h:inputText type="text" class="form-control" id="strasse" placeholder="Strasse" value="#{bestellungAusloesenSchritt2.bestellung.kunde.adresse.strasse}"/></h:panelGroup>

                <h:panelGroup>Postleitzahl</h:panelGroup>
                <h:panelGroup><h:inputText type="text" class="form-control" id="postleitzahl" placeholder="Postleitzahl" value="#{bestellungAusloesenSchritt2.bestellung.kunde.adresse.postleitzahl}"/></h:panelGroup>

                <h:panelGroup>Ort</h:panelGroup>
                <h:panelGroup><h:inputText type="text" class="form-control" id="ort" placeholder="Ort" value="#{bestellungAusloesenSchritt2.bestellung.kunde.adresse.ort}"/></h:panelGroup>

            </h:panelGrid>
                <h:commandButton id="submit" type="submit"
                                 styleClass="btn btn-lg btn-primary"
                                 action="#{bestellungAusloesenSchritt2.schrittBestaetigen()}" value="Weiter">
                </h:commandButton>

        </h:form>
    </ui:define>
</ui:composition>
