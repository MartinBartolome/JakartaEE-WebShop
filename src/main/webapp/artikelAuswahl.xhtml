<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{artikelAuswahl.initialize()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle"> </ui:define>
    <ui:define name="content">
        <h:form>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Nummer</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col">Einheit</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                    <tbody>
                    <ui:repeat value="#{artikelAuswahl.artikel}" var="item">
                        <tr>
                            <th scope="row">#{item.nummer}</th>
                            <td>#{item.beschreibung}</td>
                            <td>#{item.einheit}</td>
                            <td>
                                <h:commandLink id="btnsearch" action="#{artikelAuswahl.artikelInKonfiguratorLaden}" styleClass="btn btn-default">
                                    <i class="fa fa-shopping-cart fa-lg"></i>
                                    <f:param name="ArtikelIdentifier" value="#{item.identifier}" />
                                    <f:param name="ArtikelKonfigurator" value="#{item.konfigurator}" />
                                </h:commandLink>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
            </table>
            <br>
            </br>
    </h:form>
    </ui:define>
</ui:composition>
